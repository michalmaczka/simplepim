<nav th:fragment="pagination(elements)">
	<ul th:if="${elements.totalPages} > 0" class="pagination"
		th:with="total = ${elements.totalPages}">
		<li>
			<div th:switch="${elements.hasPrevious()}">
				<a th:case="true"
					th:href="@{${url}(page=${elements.previousPageable().pageNumber},size=${elements.size})}"
					aria-label="Previous" class="page-item"> <span
					class="page-link" aria-hidden="true">&laquo;</span>
				</a> <a th:case="false" aria-label="Previous" class="page-item disabled">
					<span class="page-link" aria-hidden="true">&laquo;</span>
				</a>
			</div>
		</li>
		<li class="page-item"
			th:each="page : ${#numbers.sequence(0, total - 1)}"><a
			class="page-link"
			th:href="@{${url}(page=${page},size=${elements.size})}"
			th:text="${page + 1}">1</a></li>
		<li>
			<div th:switch="${elements.hasNext()}">
				<a th:case="true"
					th:href="@{${url}(page=${elements.nextPageable().pageNumber},size=${elements.size})}"
					aria-label="Next" class="page-item"> <span class="page-link"
					aria-hidden="true">&raquo;</span>
				</a> <a th:case="false" aria-label="Next" class="page-item disabled">
					<span class="page-link" aria-hidden="true">&raquo;</span>
				</a>
			</div>
		</li>
	</ul>
</nav>
