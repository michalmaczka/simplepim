<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<div class="container">
		<h2>Object types list</h2>
		<a class="btn btn-primary my-3" th:href="@{/object-type/new}" role="button">Create new object type</a>
		
		<div th:if="${not #lists.isEmpty(objectTypes)}">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="objectType : ${objectTypes}">
					<td th:text="${objectType.id}"><a href="/product/${objectType.id}">Id</a></td>
					<td th:text="${objectType.name}">descirption</td>
					<td><a th:href="${'/object-type/edit/' + objectType.id}">Edit</a></td>
					<td><a th:href="${'/object-type/delete/' + objectType.id}">Delete</a></td>
				</tr>
			</table>
		</div>		
		<div th:include="fragments/pagination :: pagination(${objectTypes})"></div>
	</div>
</body>
</html>
